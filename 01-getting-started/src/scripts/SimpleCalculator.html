<html>
    
<head>
  <meta charset="utf-8">

    </title>

<body>
    
    <form name=" My Calculator">
        <table>
           <tr>
              <td colspan="4"></td>
               <td><input  type="number" placeholder="Type a number" id="myInput1"></input></td>
               <td><input  type="number" placeholder="Type a number" id="myInput2"></input></td>
               <td><input type="number" name="display" id="display" disabled></td>
             
              
           </tr>
           <tr>
            <td colspan="4"></td>
            <td><input type="button" class="operator" name="plus" value="+" id="plus"></td>
            <td><input type="button" class="operator" name="minus" value="-" id="minus" ></td>
            <td><input type="button" class="operator" name="times" value= "*" id="times" ></td>
            <td><input type="button" class="operator" name="div" value="/" id="div" ></td>

           </tr>
    
    
    
    
       </table>
      </form>
      <section>
        <h1>Income Tax Calculator</h1>
        <label>Enter taxable income:</label>
        <input type="number" id="income" />
        <input type="button" value="calculate" name="calculate" id="calculate" /><br><br>
        
        <label>Income tax owed:</label>
        <input type="text" id="tax"> disabled <br>
  
    </section>

      </script>
